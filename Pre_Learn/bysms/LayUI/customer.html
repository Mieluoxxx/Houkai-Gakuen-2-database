<script>
    //JS
    layui.use(['element', 'layer', 'util'], function () {
        var element = layui.element
            , layer = layui.layer
            , util = layui.util
            , $ = layui.$;

        //头部事件
        util.event('lay-header-event', {
            //左侧菜单事件
            menuLeft: function (othis) {
                layer.msg('展开左侧菜单的操作', {icon: 0});
            }
            , menuRight: function () {
                layer.open({
                    type: 1
                    , content: '<div style="padding: 15px;">处理右侧面板的操作</div>'
                    , area: ['260px', '100%']
                    , offset: 'rt' //右上角
                    , anim: 5
                    , shadeClose: true
                });
            }
        });

    });
</script>
<script>
    fetch('/api/mgr/customers')
        .then(response => response.json())
        .then(data => {
            if (data.ret === 0) {
                // 处理获取的客户信息
                const customers = data.retlist;

                // 在页面中渲染客户信息
                const customersContainer = document.getElementById('customersContainer');
                customersContainer.innerHTML = ''; // 清空容器内容

                customers.forEach(customer => {
                    const customerElement = document.createElement('div');
                    customerElement.textContent = customer.name + ' - ' + customer.address + ' - ' + customer.phonenumber;
                    customersContainer.appendChild(customerElement);
                });
            } else {
                // 处理获取客户信息失败的情况
                console.error('获取客户信息失败');
            }
        })
        .catch(error => {
            console.error('请求失败', error);
        });

</script>
